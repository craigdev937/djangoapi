{% extends "accounts/base.html" %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
    <h1 id="banner">Forgot Your Password?</h1>
    <p>Enter your email address below, 
        and we'll email instructions for 
        setting up a new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
{% endblock content %}
